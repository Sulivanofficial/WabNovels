<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="../../../images/site_icon.png" type="image/png" />
    <title>The Indomitable Martial King</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <h1>The Indomitable Martial King</h1>
        <nav>
          <a href="../../index.html">Home</a>

          <a href="../../contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <h2>Chapters of the Book</h2>
    <!-- Capitulos da Novel -->

    <div class="chapters-container" id="chaptersContainer">
      <!-- As colunas de capítulos serão geradas aqui pelo JavaScript -->
    </div>

    <script>
      // Lista dos capítulos
      const chapters = [
        "Chapters 01-10",
        "Chapters 11-20",
        "Chapters 21-30",
        "Chapters 31-40",
        "Chapters 41-50",
        "Chapters 51-60",
        "Chapters 61-70",
        "Chapters 71-80",
        "Chapters 81-90",
        "Chapters 91-100",
        "Chapters 101-110",
        "Chapters 111-120",
        "Chapters 121-130",
        "Chapters 131-140",
        "Chapters 141-150",
        "Chapters 151-160",
        "Chapters 161-170",
        "Chapters 171-180",
        "Chapters 181-190",
        "Chapters 191-200",
        "Chapters 201-210",
        "Chapters 211-220",
        "Chapters 221-230",
        "Chapters 231-240",
        "Chapters 241-250",
      ];

      // Função para gerar a lista de capítulos dividida em colunas
      function generateChapters() {
        const container = document.getElementById("chaptersContainer");
        let currentColumn = document.createElement("div");
        currentColumn.classList.add("chapter-column");
        let chapterList = document.createElement("ul");
        chapterList.classList.add("chapter-list"); //novo

        chapters.forEach((chapter, index) => {
          // Adiciona um item de capítulo
          const listItem = document.createElement("li");
          listItem.classList.add("chapter-item"); //Novo
          const link = document.createElement("a");
          // Defina o href para o caminho do capítulo
          link.href = `chapters/chapter_${index + 1}.html`;
          link.textContent = chapter;
          listItem.appendChild(link);
          chapterList.appendChild(listItem);

          // A cada 10 capítulos, cria uma nova coluna
          if ((index + 1) % 10 === 0) {
            currentColumn.appendChild(chapterList);
            container.appendChild(currentColumn);

            // Cria uma nova coluna e lista para os próximos capítulos
            currentColumn = document.createElement("div");
            currentColumn.classList.add("chapter-column");
            chapterList = document.createElement("ul");
            chapterList.classList.add("chapter-list"); //novo
          }
        });

        // Adiciona a última coluna com capítulos restantes
        if (chapterList.childNodes.length > 0) {
          currentColumn.appendChild(chapterList);
          container.appendChild(currentColumn);
        }
      }

      // Chama a função para gerar os capítulos
      generateChapters();
    </script>

    <!-- Rodapé -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Novel Library. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
