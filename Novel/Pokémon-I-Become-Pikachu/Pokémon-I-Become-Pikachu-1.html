    <!-- Texto da Novel -->
    <main class="container">
      <section class="novel-text">
        <h2>Capítulo 1: -</h2>
        <p id="conteudo">Aqui será exibido o conteúdo do arquivo .txt.</p>

        <!-- Mais conteúdo da novel pode ser adicionado aqui -->
      </section>

      <input type="file" id="fileInput" accept=".txt" />

      <script>
        // Função para ler o conteúdo do arquivo .txt
        document
          .getElementById("fileInput")
          .addEventListener("change", function (event) {
            const file = event.target.files[0]; // Obtém o primeiro arquivo selecionado
            if (file && file.type === "text/plain") {
              const reader = new FileReader();

              reader.onload = function (e) {
                // Atribui o conteúdo do arquivo ao elemento <p>
                document.getElementById("conteudo").textContent =
                  e.target.result;
              };

              reader.onerror = function () {
                alert("Erro ao ler o arquivo.");
              };

              reader.readAsText(file); // Lê o arquivo como texto
            } else {
              alert("Por favor, selecione um arquivo de texto (.txt).");
            }
          });
      </script>

      <!-- Botões de Navegação -->
      <div class="novel-navigation">
        <a href="Pokémon-I-Become-Pikachu-2.html" class="button next"
          >Next chapter</a
